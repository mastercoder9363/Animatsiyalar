<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Rotate with Java Script | Crimson</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="text-center">
          <ul class="inline-block">
            <li class="pull-left active"><a href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" data-direction="front">Home</a></li>
            <li class="pull-left"><a href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" data-direction="back">Portfolio</a></li>
            <li class="pull-left"><a href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" data-direction="top">About</a></li>
            <li class="pull-left"><a href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" data-direction="right">Contact</a></li>
            <div class="clearfix"></div>
          </ul>
        </nav>
      </header>
      <div id="wrap">
        <div class="cube">
          <section class="page active face front" id="home">
            <div class="act-table text-center">
              <div class="act-table-cell ver-middle">Home Page</div>
            </div>
          </section>
          <section class="page face back" id="portfolio">
            <div class="act-table text-center">
              <div class="act-table-cell ver-middle">Portfolio Page</div>
            </div>
          </section>
          <section class="page face top" id="about">
            <div class="act-table text-center">
              <div class="act-table-cell ver-middle">about Page</div>
            </div>
          </section>
          <section class="page face right" id="contact">
            <div class="act-table text-center">
              <div class="act-table-cell ver-middle">contact Page</div>
            </div>
          </section>
          <section class="page face bottom" id="blog">
            <div class="act-table text-center">
              <div class="act-table-cell ver-middle">blog Page</div>
            </div>
          </section>
          <section class="page face left" id="article">
            <div class="act-table text-center">
              <div class="act-table-cell ver-middle">article Page</div>
            </div>
          </section>
        </div>
      </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script src="main.js"></script>
</body>
</html>
